<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="jumbotron">
          <div class="row">
            <div class="col-8">
              <h1 class="display-4">Just-Ate V1</h1>
              <p class="text-md">
                Just-Ate allows an interactive experience devouring the food you
                add as a takeaway
              </p>
            </div>
            <div class="col-4 text-center align-self-center">
              <a class="btn btn-primary" href="#" role="button"
                >Coming Soon: V2</a
              >
            </div>
          </div>
        </div>
      </header>

      <h2 class="text-center">Devour ALL the Food!</h2>

      <section class="my-4">
        <div class="row">
          <div class="col-6">
            <img
              class="img-fluid"
              alt="takeaway banner"
              src="./assets/images/takeawayBanner.png"
            />
          </div>
          <div class="col-6 align-self-center">
            <form class="form-inline">
              <div class="form-group mx-sm-3 mb-2">
                <label for="foodOption" class="mr-2"
                  >Add a takeaway option!</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="foodOption"
                  placeholder="Wigan Kebab"
                />
              </div>
              <button type="submit" class="btn btn-success mb-2">
                Add Option
              </button>
            </form>
          </div>
        </div>
      </section>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
